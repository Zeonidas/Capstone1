<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Great+Vibes&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}Mental Keep{% endblock %}</title>
  </head>

  <!-- Body of the website -->
  <body>
    <nav class="navbar sticky-top" style="background-color: #050505">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/static/images/relax.svg"
            alt="relax"
            width="30"
            height="24"
          />
        </a>
        <h4 id="titleHead">Mental Keep</h4>
        {% if not g.user %}
        <a class="d-flex btn btn-outline-warning" href="/login">Log In</a>
        {% endif %} {% if g.user %}
        <a class="d-flex btn btn-outline-warning" href="/logout">Logout</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}
  <div class="bg">
    <div class="container text-center">
      <div class = "row">
        <h1 id="daily_quote">Today's Quote:</h1>
        <div class="container text-center col-md-8">
          <p id="quote">{{ quote }}</p>
        </div>
        <p id="quote"> - {{ author }} </p>
    </div>
    <div class="container text-center col">
      <a class="btn btn-lg btn-info m-2" href="quickjot">Quick Jot</a>
      <a class="btn btn-lg btn-success m-2" href="register">Register</a>
    </div>

    {% endblock %}
  </body>
</html>
